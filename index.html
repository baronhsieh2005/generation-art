<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>Generative Text Lines</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container">
        <div class="mouse-indicator"></div>
    </div>
    
    <div id="control-panel" tabindex="0">
        <div class="color-picker-container">
            <label class="color-picker-label">Choose Hover Color:</label>
            <div class="color-grid">
                <div class="color-swatch" style="background: #D4D4D4" onclick="selectColor('#D4D4D4')"></div>
                <div class="color-swatch" style="background: #CE9178" onclick="selectColor('#CE9178')"></div>
                <div class="color-swatch selected" style="background: #569CD6" onclick="selectColor('#569CD6')"></div>
                <div class="color-swatch" style="background: #DCDCAA" onclick="selectColor('#DCDCAA')"></div>
                <div class="color-swatch" style="background: #4EC9B0" onclick="selectColor('#4EC9B0')"></div>
                <div class="color-swatch" style="background: #B5CEA8" onclick="selectColor('#B5CEA8')"></div>
                <div class="color-swatch" style="background: #D7BA7D" onclick="selectColor('#D7BA7D')"></div>
                <div class="color-swatch" style="background: #FF79C6" onclick="selectColor('#FF79C6')"></div>
                <div class="color-swatch" style="background: #BD93F9" onclick="selectColor('#BD93F9')"></div>
                <div class="color-swatch" style="background: #FFB86C" onclick="selectColor('#FFB86C')"></div>
                <div class="color-swatch" style="background: #8BE9FD" onclick="selectColor('#8BE9FD')"></div>
                <div class="color-swatch" style="background: #50FA7B" onclick="selectColor('#50FA7B')"></div>
                <div class="color-swatch" style="background: #F1FA8C" onclick="selectColor('#F1FA8C')"></div>
                <div class="color-swatch" style="background: #FF5555" onclick="selectColor('#FF5555')"></div>
                <div class="color-swatch" style="background: #FFFFFF" onclick="selectColor('#FFFFFF')"></div>
            </div>
            <div style="color: #D4D4D4; font-size: 11px; margin-top: 5px;">
                Hover Color: <span class="color-display" id="current-color"></span>
            </div>
        </div>
        
        <button class="control-button" onclick="clearCanvas()">Clear Canvas</button>
        <button class="control-button" onclick="saveImage()">Save Image</button>
    </div>
    
    <div id="info-panel">
        <div class="info-content">Click to create agents | Hover to change color</div>
        <div class="info-content">Spacebar: Clear | S: Save Image</div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
